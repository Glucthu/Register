<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Register</title>
    </head>
    <body>
        <img id="background" src="https://images4.alphacoders.com/720/720499.jpg">
        <form action="Registered.html" id="register-form">
            <h1 id="title">Register</h1>
            <label for="email">Email: <input class="input-field" id="email" name="email" type="email" required></label>
            <label for="password">Password: <input class="input-field" id="password" name="password" type="password" required></label>
            <label for="retype-password">Retype password: <input class="input-field" id="retype-password" name="retype-password" type="password" required></label>
            <button onclick="verifyForm()">Register</button>
            <p id="error"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
